<!DOCTYPE html>
<html>
<head>
  <title>Lista de donantes de Ko-fi</title>
</head>
<body>
  <h1>Lista de donantes</h1>
  <ul id="donor-list"></ul>

  <script>
    // Obtén la lista de donantes utilizando la API de Ko-fi
    const apiKey = 'TU_CLAVE_DE_API';
    const apiUrl = 'https://api.ko-fi.com/v1/transactions?include_recent_backers=true';

    fetch(apiUrl, {
      headers: {
        'Accept': 'application/vnd.ko-fi.v1+json',
        'Authorization': `Bearer ${apiKey}`
      }
    })
    .then(response => response.json())
    .then(data => {
      // Procesa la respuesta de la API y muestra los donantes en la página web
      const donorList = document.getElementById('donor-list');
      data.data.forEach(donor => {
        const donorItem = document.createElement('li');
        donorItem.textContent = donor.from_name;
        donorList.appendChild(donorItem);
      });
    })
    .catch(error => console.error(error));
  </script>
</body>
</html>
